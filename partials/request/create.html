<!-- start: Content -->
<div id="content">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h3 class="animated fadeInLeft">New Requisition</h3>
                <p class="animated fadeInDown">
                    Home <span class="fa-angle-right fa"></span> 
                    Requisition <span class="fa-angle-right fa"></span> New
                </p>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="panel-body">
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td>Profile</td>
                            <td>
                                <div
                                    isteven-multi-select
                                    input-model="data.jobpositions"
                                    output-model="form.profile"
                                    button-label="icon name"
                                    item-label="icon name maker"
                                    tick-property="ticked"
                                    selection-mode="single"
                                    style="width:295px;"
                                    max-height="200px"
                                >
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>How many are needed?</td>
                            <td>
                                <input type="text" style="width:60px; text-align: center;" maxlength="3" ng-model="form.total" ng-change="clearerror('total')" ng-class="formerror.total" is-number />
                            </td>
                        </tr>
                        <tr>
                            <td>Target End Date</td>
                            <td>
                                <input id="form_end_date" type="text" maxlength="50" class="form-text" data-ng-model="form.end_date" ng-class="formerror.end_date" ng-change="clearerror('end_date')" style="width:140px;" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>Remarks</td>
                            <td>
                                <textarea cols="100" rows="15" ng-model="form.remarks" ng-change="clearerror('remarks')" ng-class="formerror.remarks"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12">
                <div class="col-md-7">            

                </div>
                <div class="col-md-5">            
                    <input type="submit" class="col-md-3 btn btn-warning" value="Reset" ng-click="reset()">
                    <input type="submit" class="col-md-3 btn btn-primary" value="Submit" ng-click="submit()">
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- end: content -->

<script type="text/javascript">
    $(document).ready(function(){
        $('#form_end_date').bootstrapMaterialDatePicker({ format : 'YYYY-MM-DD HH:mm', animation:true, weekStart : 0, minDate : new Date() });

        $('.dtp-close').hide();
    });
</script>
